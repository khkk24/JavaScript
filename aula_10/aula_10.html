<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aula_10</title>
    <style>
        div#area {
            font: normal 20pt Arial;
            background: rgb(37, 114, 37);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;       
        }
    </style>
</head>
<body>
    <!--  <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()"></div> -->
    <div id="area">
        Interaja...
    </div>

    <script>
        var a= window.document.querySelector('div#area');
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)

        function clicar() {
            
            a.innerText = 'clicou!!!'
            a.style.background = 'red'
        }

        function entrar(){

            a.innerHTML = 'entrou!!!'
            a.style.background = 'blue'
        }

        function sair(){

            a.innerHTML = 'saiu!!!'
            a.style.background = 'black'
        }
    </script>
</body>
</html>
