<!DOCTYPE html>
<html lang="en">
<head>

    <title>Nationalidade</title>
</head>
<body>
    <h1>Sistema de Nationalidade</h1>
    Sua Nationalidade é : <input type="text" name="nome" id="nome">
    <input type="button" value="enter" onclick="statut()">
    <div id="sta" >

    </div>

    <script>

        function statut(){
            var pais = document.querySelector('input#nome')
            var sta = document.querySelector('#sta')
            var txtn = String(pais.value)
            if (txtn == 'brasileira'){
                sta.innerHTML = `<p>você é de nacinalidade <strong> ${txtn}</strong></p> `
            }
            else {
                sta.innerHTML= '<p> vocé é <strong> estrangeiro </strong> </p>'
            }
            
            sta.innerHTML += 'parabens ' 
        }

    </script>
</body>
